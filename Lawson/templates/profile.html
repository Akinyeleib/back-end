{% extends 'base.html' %}

{% block content %}


<h1>Edit Profile</h1>


<nav>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="/blog/logout">Log out</a></li>
            <li><a href="/blog/profile">Profile</a></li>
        {% else %}
            <li><a href="/blog/register">Register</a></li>
            <li><a href="/blog/login">Sign In</a></li>
        {% endif %}
    </ul>
</nav>

{% if user.is_authenticated %}

    <form action="" method="post">

        {% csrf_token %}

        <input type="text" name="username" placeholder="Enter Username" value="{{user.username}}" required disabled />
        <input type="text" name="firstname" placeholder="Enter first name" value="{{user.first_name}}"  required />
        <input type="text" name="lastname" placeholder="Enter last name" value="{{user.last_name}}"  required />
        <input type="email" name="email" placeholder="Enter email Address" value="{{user.email}}"  required />
        <input type="password" name="password1" placeholder="Enter Password" required />
        <input type="password" name="password2" placeholder="Confirm Password" required />
        <input type="submit" value="Update Profile" />
        <input type="submit" value="Cancel Changes" />

    </form>

{% endif %}


{% endblock %}
